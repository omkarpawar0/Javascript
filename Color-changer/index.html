<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            padding: 10px 20px;
            border-radius: 20px;
        }

        #red {
            background: red;
        }

        #white {
            background: white;
        }

        #blue {
            background: blue;
        }

        #pink {
            background: pink;
        }

        body {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <button class="btns" id="red"> red </button>
    <button class="btns" id="white"> White </button>
    <button class="btns" id="blue"> Blue </button>
    <button class="btns" id="pink"> Pink </button>




    <script>
        const btns = document.querySelectorAll(".btns");
        const b = document.querySelector('body');


        btns.forEach(function (e) {
            e.addEventListener('click', function (btn) {

                if (btn.target.id == 'red') {
                    b.style.background = btn.target.id;
                }

                if (btn.target.id == 'white') {
                    b.style.background = btn.target.id;
                }

                if (btn.target.id == 'blue') {
                    b.style.background = btn.target.id;
                }

                if (btn.target.id == 'pink') {
                    b.style.background = btn.target.id;
                }

            })
        })
    </script>
</body>

</html>

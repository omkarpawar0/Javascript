<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>

        <form action="">
            <label for="">Hieght in cm</label>
            <input id="height" type="text" placeholder="Enter height">

            <label for="">Weight in kg</label>
            <input  id="weight" type="text" placeholder="Enter wieght">

            <button type="">Submit</button>
        </form>

        <h5 id="result"></h5>

        <h3>BMI Weight guide</h3>
        <p> Under weight = less than 18.6</p>
        <p>Normal range = 118.6 and 24.9</p>
        <p>Overweight = Greater than 24.9 </p>
    </div>


    <script>

        const form = document.querySelector('form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            console.log("working")



            const height = parseInt(document.querySelector('#height').value)
            const weight = parseInt(document.querySelector('#weight').value)
            const result = document.querySelector('#result')

     


            if (height === '' || height < 0 || isNaN(height)) {
                result.innerHTML = "Not a number"
            }

            else {
                result.innerHTML =  (weight/((height*height)/10000)).toFixed(2);
            }
        })

    </script>
</body>

</html>
